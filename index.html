<!DOCTYPE html>
<html>
<head>
  <title>Maths Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>
<body class="body">
<div class="container">  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://i.postimg.cc/T1wc7yhy/Quotefancy-1788240-3840x2160.jpg" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.postimg.cc/26HQZzTC/Quotefancy-103917-3840x2160.jpg"  style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://i.postimg.cc/nh7GPfV1/Quotefancy-1781173-3840x2160.jpg"  style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.postimg.cc/QNygNdHb/Quotefancy-153615-3840x2160.jpg"  style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.postimg.cc/4ymzvrFV/Quotefancy-283030-3840x2160.jpg"  style="width:100%;">
      </div>

      <div class="item">
        <img src="https://i.postimg.cc/zv6Tx09M/Quotefancy-1018593-3840x2160.jpg"  style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br>
<br>
<button class="btn" id="button" onclick="go()">Let's Go!!!</button>
</body>
</html>
